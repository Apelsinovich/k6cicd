name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test

    steps:
      - uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.CICD_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run Generator 1
        run: docker run --name generator1 --pull=always ghcr.io/apelsinovich/k6cicd/myk6test:latest

      - name: Run Generator 2
        run: docker run --name generator2 --pull=always ghcr.io/apelsinovich/k6cicd/myk6test:latest
      
      - name: Check Container Status
        run: |
          docker ps -a
          docker logs generator1
          docker logs generator2

      - name: Cleanup
        if: always()
        run: |
          docker stop generator1 generator2
          docker rm generator1 generator2